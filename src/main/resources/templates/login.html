<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Logowanie – System rezerwacji wizyt</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top,
                    #1e293b,
                    #020617 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 380px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 40px 80px rgba(2, 6, 23, 0.45);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #020617;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border-radius: 10px;
            border: 1px solid #cbd5f5;
            font-size: 0.9rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        button {
            margin-top: 0.8rem;
            padding: 0.75rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.7rem;
            border-radius: 10px;
            font-size: 0.8rem;
            text-align: center;
        }

        .footer {
            margin-top: 1.8rem;
            text-align: center;
            font-size: 0.8rem;
            color: #64748b;
        }

        .footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">

        <div class="title">
            System rezerwacji wizyt
        </div>

        <div th:if="${param.error}" class="error">
            Nieprawidłowy email lub hasło
        </div>

        <form th:action="@{/login}" method="post">

            <div>
                <label for="username">Email</label>
                <input id="username" name="username" type="email" required autofocus>
            </div>

            <div>
                <label for="password">Hasło</label>
                <input id="password" name="password" type="password" required>
            </div>

            <button type="submit">
                Zaloguj się
            </button>

        </form>

        <div class="footer">
            Nie masz konta?
            <a href="/register">Zarejestruj się</a>
        </div>

    </div>

</body>

</html>
