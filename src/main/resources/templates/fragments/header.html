<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

    <header class="app-header">
        <a href="/" class="logo">System rezerwacji wizyt</a>

        <div class="user-info" sec:authorize="isAuthenticated()">
            <span class="user-name"
                th:text="${#authentication.principal.user.firstName + ' ' + #authentication.principal.user.lastName}">
            </span>

            <span class="user-role">
                (
                <span sec:authorize="hasRole('CLIENT')">Klient</span><span
                    sec:authorize="hasRole('ADVISOR')">Doradca</span>
                )
            </span>

            <a href="/logout" class="logout">Wyloguj</a>
        </div>
    </header>

    <style>
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #020617, #0f172a);
        }

        .logo {
            color: #f8fafc;
            font-size: 1.3rem;
            font-weight: 600;
            text-decoration: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.9rem;
            color: #e5e7eb;
        }

        .user-name {
            font-weight: 500;
        }

        .user-role {
            color: #94a3b8;
        }

        .logout {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }

        .logout:hover {
            text-decoration: underline;
        }
    </style>

</body>

</html>
