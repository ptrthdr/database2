<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Dodaj wolny termin</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background:
                radial-gradient(1200px 500px at 50% 0%, rgba(59, 130, 246, 0.08), transparent 70%),
                linear-gradient(180deg, #f1f5f9 0%, #e5eaf0 100%);
            color: #0f172a;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 22px;
            padding: 3rem;
            box-shadow: 0 40px 80px rgba(15, 23, 42, 0.18);
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.4rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            color: #475569;
        }

        input,
        select {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
            margin-bottom: 1.4rem;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            border-radius: 10px;
            border: none;
            background: #2563eb;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>

    <div th:replace="fragments/header :: body"></div>

    <main>
        <div class="card">

            <div class="title">Dodaj wolny termin</div>

            <form method="post" th:action="@{/slots}">

                <label>Us≈Çuga</label>
                <select name="serviceId" required>
                    <option th:each="s : ${services}" th:value="${s.id}" th:text="${s.name}">
                    </option>
                </select>

                <label>Data i godzina</label>
                <input type="datetime-local" name="dateTime" required>

                <button type="submit">Dodaj termin</button>
            </form>

        </div>
    </main>

</body>

</html>
