<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Wybierz usługę</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f8fafc, #eef2f7);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 3.5rem 1.5rem;
        }

        .panel {
            background: #ffffff;
            width: 100%;
            max-width: 1100px;
            border-radius: 28px;
            padding: 3rem;
            box-shadow: 0 35px 70px rgba(15, 23, 42, 0.18);
        }

        .panel-header {
            margin-bottom: 3rem;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
            color: #0f172a;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }

        .service-card {
            display: flex;
            align-items: center;
            justify-content: center;

            text-decoration: none;
            color: #0f172a;

            background: #ffffff;
            border-radius: 22px;
            padding: 2.8rem 2rem;

            border: 1px solid #e5e7eb;
            box-shadow: 0 18px 35px rgba(15, 23, 42, 0.08);

            font-size: 1.05rem;
            font-weight: 600;
            text-align: center;

            transition: transform .15s ease,
                box-shadow .15s ease,
                border-color .15s ease;
        }

        .service-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 28px 55px rgba(15, 23, 42, 0.14);
            border-color: #c7d2fe;
        }

        .empty {
            text-align: center;
            color: #64748b;
            padding: 4rem 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div th:replace="fragments/header :: body"></div>

    <main>
        <div class="panel">

            <div class="panel-header">
                <h2>Wybierz usługę</h2>
            </div>

            <!-- LISTA USŁUG -->
            <div class="services" th:if="${services != null and !services.isEmpty()}">

                <a class="service-card" th:each="service : ${services}"
                    th:href="@{/client/slots/{id}(id=${service.id})}" th:text="${service.name}">
                    Usługa
                </a>

            </div>

            <!-- BRAK USŁUG -->
            <div class="empty" th:if="${services == null or services.isEmpty()}">
                Brak dostępnych usług.
            </div>

        </div>
    </main>

</body>

</html>
