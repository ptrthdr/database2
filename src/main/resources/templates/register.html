<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #020617, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            padding: 2.5rem;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #475569;
        }

        input,
        select {
            width: 100%;
            padding: 0.65rem;
            border-radius: 10px;
            border: 1px solid #cbd5f5;
        }

        button {
            margin-top: 1.8rem;
            width: 100%;
            padding: 0.75rem;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }

        .footer a {
            color: #2563eb;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">

        <h1>Rejestracja</h1>

        <form th:action="@{/register}" method="post">

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Hasło</label>
            <input type="password" name="password" required>

            <label>Imię</label>
            <input type="text" name="firstName" required>

            <label>Nazwisko</label>
            <input type="text" name="lastName" required>

            <label>Typ konta</label>
            <select name="role" id="role">
                <option value="CLIENT">Klient</option>
                <option value="ADVISOR">Doradca</option>
            </select>

            <!-- SPECJALIZACJA DORADCY -->
            <div id="specializationBox" class="hidden">
                <label>Specjalizacja</label>
                <input type="text" name="specialization">
            </div>

            <button type="submit">Zarejestruj się</button>
        </form>

        <div class="footer">
            Masz już konto?
            <a href="/login">Zaloguj się</a>
        </div>

    </div>

    <script>
        const roleSelect = document.getElementById('role');
        const specializationBox = document.getElementById('specializationBox');

        function toggleSpecialization() {
            specializationBox.classList.toggle(
                'hidden',
                roleSelect.value !== 'ADVISOR'
            );
        }

        roleSelect.addEventListener('change', toggleSpecialization);
        toggleSpecialization();
    </script>

</body>

</html>
